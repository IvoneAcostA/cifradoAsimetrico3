<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Formulario para cifrar "asimetrico"</h1>
  <form action="encriptar2.php" method="POST" enctype="multipart/form-data">
    <h2>Texto a cifrar:</h2>
    <br/>
    <input type="file" accept=".txt" name="textoCifrado" id="input"/><br>
    <textarea name="textoOriginal" rows="4" cols="50" id="textarea"></textarea><br/>
    <!--<textarea name="textoOriginal" rows="4" cols="50" id="textarea" readonly></textarea><br/>-->
    <h2>Llave p√∫blica:</h2>
    <br/>
    <label for="archivoKey">Publica.key:</label><br/>
    <input type="file" accept=".key" name="archivoKey" id="archivoKey"/><br>
    <!--<textarea name="contenidoKey" rows="4" cols="50" id="textareaKey" readonly></textarea><br/>-->
    <textarea name="contenidoKey" rows="4" cols="50" id="textareaKey"></textarea><br/>
    <input type="submit" value="Cifrar">
    <script>
      const fileInput = document.getElementById('input');
      const textarea = document.getElementById('textarea');
      const archivoKeyInput = document.getElementById('archivoKey');
      const textareaKey = document.getElementById('textareaKey');

      fileInput.addEventListener('change', function() {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
          const contents = e.target.result;
          textarea.value = contents;
        };

        reader.readAsText(file);
      });

      archivoKeyInput.addEventListener('change', function() {
        const file = archivoKeyInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
          const contents = e.target.result;
          textareaKey.value = contents;
        };

        reader.readAsText(file);
      });
    </script>
  </form>
</body>
</html>
